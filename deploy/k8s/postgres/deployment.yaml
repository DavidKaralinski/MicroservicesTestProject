apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-configmap
                key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts: 
        - mountPath: /var/data/postgres
          name: postgresdata
      volumes:
        - name: postgresdata
          persistentVolumeClaim: 
            claimName: postgres-claim    
